<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>03-Liste
    </title>
</head>
<body>
    <h1 class="title">Mon top 5 des trucs que j'aime</h1>

    <h2 class="title title2">Mes animaux favoris</h2>

    <ol id="liste1"> 
        <li>Le Chat</li>
        <li>Le Chien</li>
        <li>Le Phoque</li>
        <li>Le Pangolin</li>
        <li>La Chenille</li>
    </ol>

<!-- <ol reversed> pour inverser -->
<!-- <ol reversed start="10" pour inverser et commencer à "j" par exemple, 10ème lettre de l'alphabet> -->

    <h2 class="title title2">Mes artistes favoris</h2>

    <ul id="liste2">
        <li>Jacques</li>
        <li>Paul</li>
        <li>Pierre</li>
        <li>Michel</li>
        <li>Roger</li>
    </ul>
</body>
</html>


<!-- Les balises H -->

<!-- h1 = Titre de la page (uniquement un seul) -->
<!-- h2 = Section, chapitre de la page (peut y en avoir plusieurs) -->

<!-- ul = liste désordonnée (liste à puces, ne doit que contenir du <li></li>) -->
