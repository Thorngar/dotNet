<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        p {
            color: fuchsia;
        }
    </style>
    <title>01-Priorité-CSS</title>
</head>
<body>
    <p style="color: blue;">Ma première balise</p>
</body>
</html>

<!--
    Priorité CSS
    1. !important (à éviter sauf dans certains cas)
    2. Le style inline
    3. Le style dans l'HTML si il est placé après l'import CSS
    4. Le style de notre fichier CSS

    Exceptions : Les sélécteurs (p, .class, #id, ...) peuvent changer l'ordre de priorité CSS
-->
